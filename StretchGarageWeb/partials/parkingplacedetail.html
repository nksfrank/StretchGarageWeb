<div class="box">
    <div id="spots-list">
        <div class="row" ng-repeat="spot in ParkingPlaces.content | orderBy : '-isAvailable'">
            <div class="column spot-{{spot.cssClass}} col-xs-1"><span class="car car-{{spot.cssClass}}"></span></div>
            <div class="column spot-{{spot.cssClass}} col-xs-11">{{spot.status}}</div>
        </div>
    </div>
</div>
