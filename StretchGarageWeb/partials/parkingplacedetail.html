<div class="box">
    <ul id="spots-list">
        <li class="spot" ng-repeat="spot in ParkingPlaces.content | orderBy : '-isAvailable'">
            <div class="spot-{{spot.cssClass}}">
                <span class="car car-{{spot.cssClass}}">{{spot.status}}</span>
            </div>
        </li>
    </ul>
</div>
