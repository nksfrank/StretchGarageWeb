<div class="box">
    <div id="spots-list">
        <div class="row" ng-repeat="parkingPlace in ParkingPlaces.content">
            <a href="#/ParkingPlace/{{parkingPlace.id}}">
                <div class="column {{parkingPlace.cssClass}} col-xs-8">{{parkingPlace.name}}</div>
                <div class="column col-xs-4 text-right">{{parkingPlace.parkingSpots}}</div>
            </a>
        </div>
    </div>
</div>
